<h3>New competition</h3>

<form class="form-horizontal col-md-8 col-lg-8" role="form" id="newCompetitionForm" 
		action="{{ request_url }}" method="post">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="title">Title</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="title" id="title" placeholder="Title">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="startDay">Start day</label>
		<div class="col-sm-4">
			<input type="date" class="form-control" name="startDay" id="startDay" placeholder="Starting day" />
		</div>

		<label class="col-sm-2 control-label" for="inputEndDay">End day</label>
		<div class="col-sm-4">
			<input type="date" class="form-control" name="endDay" id="endDay" placeholder="Ending day" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="hashtags">Title</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="hashtags" name="hashtags" placeholder="your, tags">
			<p class="help-block">Only one hashtag will be accepted"</p>
		</div>
	</div>
	<div class="clearfix"></div>
	<input type='hidden' name='action' value='create_competition' />
	<button type="submit" class="btn btn-default">Create</button>
</form>
